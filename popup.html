<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChoronCV</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        /* Custom styles for Inter font and rounded corners */
        body {
            font-family: "Inter", sans-serif;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .rounded-md {
            border-radius: 0.375rem;
        }
    </style>
</head>

<body class="bg-gray-100 p-4 w-96">
    <div class="container mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">CV Form Filler</h1>

        <!-- File Upload Section -->
        <div class="mb-6">
            <label for="cvFile" class="block text-sm font-medium text-gray-700 mb-2">Upload CV (PDF, DOCX, TXT):</label>
            <input type="file" id="cvFile" accept=".pdf,.docx,.txt"
                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-md cursor-pointer bg-gray-50 focus:outline-none focus:border-blue-500 focus:ring-blue-500 p-2.5">
            <button id="uploadButton"
                class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition duration-150 ease-in-out">Upload
                and Parse CV</button>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center text-blue-600 mb-4">
            <svg class="animate-spin h-5 w-5 text-blue-600 inline-block mr-2" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            Parsing CV...
        </div>

        <!-- Error Message -->
        <div id="errorMessage"
            class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4"
            role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText"></span>
        </div>

        <!-- CV Text Display Section -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2 text-gray-800">Extracted CV Text:</h2>
            <div id="cvTextDisplay"
                class="bg-gray-50 border border-gray-300 rounded-md p-4 h-64 overflow-y-auto text-gray-700 text-sm whitespace-pre-wrap">
                Upload a CV to see its content here.
            </div>
        </div>

        <!-- Manual Tagging UI -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2 text-gray-800">Tag Selected Text:</h2>
            <div class="flex flex-wrap gap-2 mb-4">
                <button
                    class="tag-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-md shadow-sm transition duration-150 ease-in-out"
                    data-tag="Name">Name</button>
                <button
                    class="tag-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-md shadow-sm transition duration-150 ease-in-out"
                    data-tag="Email">Email</button>
                <button
                    class="tag-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-md shadow-sm transition duration-150 ease-in-out"
                    data-tag="Phone">Phone</button>
                <button
                    class="tag-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-md shadow-sm transition duration-150 ease-in-out"
                    data-tag="Address">Address</button>
                <button
                    class="tag-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-md shadow-sm transition duration-150 ease-in-out"
                    data-tag="Skills">Skills</button>
                <button
                    class="tag-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-md shadow-sm transition duration-150 ease-in-out"
                    data-tag="Experience">Experience</button>
                <button
                    class="tag-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-md shadow-sm transition duration-150 ease-in-out"
                    data-tag="Education">Education</button>
                <button
                    class="tag-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-md shadow-sm transition duration-150 ease-in-out"
                    data-tag="Summary">Summary</button>
                <button
                    class="tag-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-md shadow-sm transition duration-150 ease-in-out"
                    data-tag="LinkedIn">LinkedIn</button>
                <button
                    class="tag-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-md shadow-sm transition duration-150 ease-in-out"
                    data-tag="Website">Website</button>
                <button
                    class="tag-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-md shadow-sm transition duration-150 ease-in-out"
                    data-tag="Github">Github</button>
                <button
                    class="tag-button bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-3 rounded-md shadow-sm transition duration-150 ease-in-out"
                    data-tag="Other">Other</button>
            </div>
            <button id="saveTagsButton"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md shadow-sm transition duration-150 ease-in-out">Save
                Tagged Data</button>
        </div>

        <!-- Display Tagged Data -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-2 text-gray-800">Tagged Data:</h2>
            <div id="taggedDataDisplay"
                class="bg-gray-50 border border-gray-300 rounded-md p-4 h-48 overflow-y-auto text-gray-700 text-sm whitespace-pre-wrap">
                No data tagged yet.
            </div>
        </div>

        <!-- Form Filling Section -->
        <div>
            <h2 class="text-xl font-semibold mb-2 text-gray-800">Fill Form Fields:</h2>
            <div id="fillButtonsContainer" class="flex flex-wrap gap-2">
                <!-- Buttons will be dynamically added here based on tagged data -->
                <p class="text-gray-600 text-sm">Upload and tag a CV to enable form filling options.</p>
            </div>
        </div>
    </div>

    <!-- PDF.js and Mammoth.js CDNs -->
    <script src="pdf.min.js"></script>
    <script src="mammoth.browser.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
